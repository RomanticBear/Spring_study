#스프링 부트 서버가 실행되면 자동으로 로딩되는 파일
#애플리케이션 설정을 관리하기 위한 파일로써 DB 설정 정보, 로깅 설정 정보등의 역할 수행

spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true

    datasource:
      url: jdbc:h2:mem:testdb

    h2:
      console:
        enabled: true

